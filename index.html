<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Math Quiz Game</title>
</head>
<body>
    <div class="container">
        <h1>Math Quiz - 2 Players</h1>
        <div class="player" id="player1">
            <h2>Player 1</h2>
            <p>Score: <span id="score1">0</span></p>
            <input type="number" id="answer1" placeholder="Enter your answer">
            <button id="submit1">Submit</button>
        </div>
        <div class="player" id="player2">
            <h2>Player 2</h2>
            <p>Score: <span id="score2">0</span></p>
            <input type="number" id="answer2" placeholder="Enter your answer">
            <button id="submit2">Submit</button>
        </div>
        <p id="question"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
